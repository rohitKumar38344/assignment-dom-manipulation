<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Mouse Over Event</title>
    <style>
      img {
        border-radius: 10px;
        transition: all 0.5s;
      }
      .blur {
        filter: blur(4px);
      }
      .non-blur {
        transform: blur(0);
      }
    </style>
  </head>
  <body>
    <h2>Hover over the image to blur it</h2>
    <img src="./flowers.jpg" alt="flowers" width="250" />
    <script src="./script.js"></script>
  </body>
</html>
