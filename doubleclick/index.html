<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double click event</title>
    <style>
      img {
        border-radius: 10px;
        transition: all 0.5s;
      }
      .scaleup {
        transform: scale(1.5);
      }
      .scaledown {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <h2>Double click on the image to zoom it</h2>
    <img src="./flowers.jpg" alt="flower" width="250" />
    <script src="./script.js"></script>
  </body>
</html>
